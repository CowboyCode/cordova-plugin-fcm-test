<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-container"> 
    <div class="small">
      <h2>Welcome to Cordova Plugin FCM Test!</h2>
      <p>When a notification comes through, you will see something in the below space</p>
    </div>
    <div class = "notification-container">
      <p class="time" *ngIf="time"><b>Time of notification:</b> {{time}}</p>
      <section class="notification-box" #textArea></section>
    </div>
  </div>
  
</ion-content>
